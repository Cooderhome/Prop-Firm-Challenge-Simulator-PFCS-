<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityEdge Challenge Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== Global Theme ===== */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #0d6efd 0%, #6610f2 100%);
            min-height: 100vh;
            color: #212529;
            transition: all 0.4s ease;
            overflow-x: hidden;
        }

        /* Glass-style Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
        }

        .content-wrapper {
            margin-top: 80px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* ===== Animations ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Dark Mode ===== */
        body.dark-mode {
            background: linear-gradient(120deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #f8f9fa;
        }

        body.dark-mode .navbar {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .navbar-brand,
        body.dark-mode .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }

        body.dark-mode .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
        }

        /* ===== Buttons & Effects ===== */
        .btn-modern {
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(13, 110, 253, 0.4);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- ===== Navbar ===== -->
    <ul class="navbar-nav ms-auto">
  {% if session.get('user') %}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('login') }}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('register') }}">Register</a>
    </li>
  {% endif %}
</ul>

    <!-- ===== Content ===== -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- ===== Scripts ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Persist Dark Mode -->
    <script>
      const body = document.body;
      if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    </script>
</body>
</html>
